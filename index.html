<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking App</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <section class="container buttons mt-4 mb-3">
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#add-notes-modal"
        class="btn btn-primary"
      >
        Add Notes
      </button>
    </section>

    <div class="page-content container note-has-grid">
      <div class="tab-content bg-transparent">
        <div id="note-full-container" class="note-has-grid row"></div>
      </div>

      <!-- Modal Add notes -->
      <div
        class="modal fade"
        id="add-notes-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        tabindex="-1"
      >
        <form id="create-note-form">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Note</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Type</label>
                  <select id="type" class="form-select">
                    <option value="important">Important</option>
                    <option value="something">Something</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Notes</label>
                  <textarea
                    id="notes"
                    class="form-control"
                    cols="30"
                    rows="10"
                    style="resize: none"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- edit note modal -->
      <div
        class="modal fade"
        id="edit-notes-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
        tabindex="-1"
      >
        <form id="modify-note-form">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Note</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="text-note-index" />
                <div class="mb-3">
                  <label class="form-label">Type</label>
                  <select id="edit-type" class="form-select">
                    <option value="important">Important</option>
                    <option value="something">Something</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Subject</label>
                  <input type="text" class="form-control" id="edit-subject" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Notes</label>
                  <textarea
                    id="edit-notes"
                    class="form-control"
                    cols="30"
                    rows="10"
                    style="resize: none"
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- index.js -->
    <script type="module" src="dist/js/index.js"></script>
  </body>
</html>
